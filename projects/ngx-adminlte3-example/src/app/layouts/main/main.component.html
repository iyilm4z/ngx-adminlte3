<ngxlte3-layout-wrapper>
    <ngxlte3-layout-header
    [useToggleControlSidebar]="true"
    (toggleMenuSidebar)="toggleMenuSidebar($event)"
    (toggleControlSidebar)="toggleControlSidebar($event)">
        <ngxlte3-layout-header-left>
            <ul class="navbar-nav">
                <li class="nav-item d-none d-sm-inline-block">
                    <a [routerLink]="['/']" class="nav-link">Home</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a [routerLink]="['/blank']" class="nav-link">Contact</a>
                </li>
            </ul>
        </ngxlte3-layout-header-left>
        <ngxlte3-layout-header-right>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" (click)="logout()">
                        <i class="fas fa-power-off"></i>
                    </a>
                </li>
            </ul>
        </ngxlte3-layout-header-right>
    </ngxlte3-layout-header>

    <ngxlte3-layout-main-sidebar>
        <ngxlte3-sidebar-user-panel>
            <div class="image">
                <img src="assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image" />
            </div>
            <div class="info">
                <a [routerLink]="['/profile']" class="d-block">Alexander Pierce</a>
            </div>
        </ngxlte3-sidebar-user-panel>
        <ngxlte3-sidebar-menu-treeview>
            <ngxlte3-sidebar-menu [menu]="sidebarMenu"></ngxlte3-sidebar-menu>
        </ngxlte3-sidebar-menu-treeview>
    </ngxlte3-layout-main-sidebar>

    <ngxlte3-layout-content>
        <router-outlet></router-outlet>
    </ngxlte3-layout-content>

    <!-- <ngxlte3-layout-footer></ngxlte3-layout-footer> -->
    <ngxlte3-layout-control-sidebar>
        <ngxlte3-control-customize-adminlte></ngxlte3-control-customize-adminlte>
    </ngxlte3-layout-control-sidebar>
    <div id="sidebar-overlay" (click)="toggleMenuSidebar()"></div>
</ngxlte3-layout-wrapper>
